<form action="{{ url_for('stock_view') }}">

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>סיפרייה</title>
	<style>
		table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
    	}
    	th, td {
        border: 1px solid #333;
        padding: 12px;
        text-align: right;
    	}
		h1 {
			text-align: center;
		}
		pre {
			font-size: 16px;
		}
	</style>    
</head>
<body>
    <h1>תצוגת מלאי:</h1>   
	{% for myBookType in items %} 
			<p>{{myBookType.book_type}}</p>
			<table>
				<tbody>
					<tr>
						<td>שם</td><td>מחיר</td><td>כמות במלאי</td>
					</tr>
					{% for book in myBookType.books %}
						<tr>
							<td><pre>{{book.name}}</pre></td>
							<td>{{book.price}}</td>
							<td>{{book.stock_quantity}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		{% endfor %}

<ul>
    <li><a href="{{ url_for('home') }}">חזרה לדף ראשי</a></li>
    <li><a href="{{ url_for('order_page') }}">הזמנת ספרים</a></li>
</ul>
</body>
</html>
</form>
